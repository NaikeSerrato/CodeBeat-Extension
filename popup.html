<!-- Event card -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />
  <script src="./mdl/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
.demo-list-two {
  width: 300px;
  height: 350px;
  margin-top: -20px;
  margin-bottom: -40px;
}

html{
  height: 480px; 
}
#myfoot{
  float: right;
  margin-right: 8%;
  margin-top: 17px;
}
</style>

</head>
<body style="background-color: #E6E9ED;">
<div class="mdl-grid" style="background-color: #48CFAD;">
<div class="mdl-cell mdl-cell--12-col">

<button id="menu-speed" class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>
<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="menu-speed">
  <li class="mdl-menu__item">Fast</li>
  <li class="mdl-menu__item">Medium</li>
  <li class="mdl-menu__item">Slow</li>

</ul>
<span id="appname" style="float:right; font-size: 20px; margin-top:1%;" >&lt;CodeBeat/&gt;</span>
</div>
</div>
<div class="mdl-grid" >
<div class="mdl-cell mdl-cell--12-col">
  <ul class="demo-list-two mdl-list">

      <li id="listitem1" class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <img id="myimg1" class="material-icons mdl-list__item-avatar"></img>
          <span id = "span1" ><!--Fetching data--></span>
          <span id="minispan1" class="mdl-list__item-sub-title"><!--Fetching data--></span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <span class="mdl-list__item-secondary-info"><!-- something to be displayed--></span>
          <a id="link1" target="_blank" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">open_in_new</i></a>
        </span>
      </li>
      <li id="listitem2" class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <img id="myimg2" class="material-icons mdl-list__item-avatar"></img>
          <span id = "span2" ><!--Fetching data--></span>
          <span id="minispan2" class="mdl-list__item-sub-title"><!--Fetching data--></span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <a id="link2" target="_blank" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">open_in_new</i></a>
        </span>
      </li>
  <li id="listitem3" class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content">
      <img id="myimg3" class="material-icons mdl-list__item-avatar"></img>
      <span id = "span3" ><!--Fetching data--></span>
      <span id="minispan3" class="mdl-list__item-sub-title"><!--Fetching data--></span>
    </span>
    <span class="mdl-list__item-secondary-content">
      <a id="link3" target="_blank" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">open_in_new</i></a>
    </span>
  </li>
    <li id="listitem4" class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content">
      <img id="myimg4" class="material-icons mdl-list__item-avatar"></img>
      <span id = "span4" ><!--Fetching data--></span>
      <span id="minispan4" class="mdl-list__item-sub-title"><!--Fetching data--></span>
    </span>
    <span class="mdl-list__item-secondary-content">
      <a id="link4" target="_blank" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">open_in_new</i></a>
    </span>
  </li>
    <li id="listitem5" class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content">
      <img id="myimg5" class="material-icons mdl-list__item-avatar"></img>
      <span id = "span5" ><!--Fetching data--></span>
      <span id="minispan5" class="mdl-list__item-sub-title"><!--Fetching data--></span>
    </span>
    <span class="mdl-list__item-secondary-content">
      <a id="link5" target="_blank" class="mdl-list__item-secondary-action" href="#"><i class="material-icons">open_in_new</i></a>
    </span>
  </li>
</ul>
</div>
</div>

  <div id="myfoot">
    <!-- Colored FAB button with ripple -->
    <button id="showmorebtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
  </div>
  <div class="mdl-cell mdl-cell--6-col"></div>
  <div class="mdl-cell mdl-cell--4-col"></div>

<script src="popup.js"></script>
</body>
</html>
